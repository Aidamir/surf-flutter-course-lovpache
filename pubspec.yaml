name: places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_metrics: ^4.14.0
  surf_lint_rules: ^1.5.0

#  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - res/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Light.ttf
          weight: 200
        - asset: res/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700

include: package:surf_lint_rules/analysis_options.yaml

analyzer:
  exclude:
    - "build/**"
    - "script/**"
    - "**/*.g.dart"
    - "**/*.freezed.dart"

dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    number-of-parameters: 4
    source-lines-of-code: 50
    number-of-methods: 10
    weight-of-class: 0.33
    maintainability-index: 50
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics-exclude:
    - test/**
  rules:
    - always-remove-listener
    - avoid-unused-parameters
    - avoid-unnecessary-setstate
    - double-literal-format
    - newline-before-return
    - no-boolean-literal-compare
    - prefer-conditional-expressions
    - prefer-intl-name
    - provide-correct-intl-args

linter:
  rules:
    public_member_api_docs: false
    always_put_required_named_parameters_first: false
    always_use_package_imports: true
