name: places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3


dev_dependencies:
  dart_code_metrics: ^4.14.0
  flutter_test:
    sdk: flutter
  surf_lint_rules: ^1.5.0

flutter:

  uses-material-design: true
  assets:
    - res/
    - res/images/
    - res/images/icon/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Light.ttf
          weight: 200
        - asset: res/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700
    - family:  PlacesIcons
      fonts:
        - asset: res/fonts/PlacesIcons.ttf
